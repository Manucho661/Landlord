<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
    }
    .profile-picture {
      border-radius: 10px;
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 4px solid #007bff;
    }
    .profile-details h2 {
      margin-bottom: 10px;
      color: #007bff;
    }
    .profile-details p {
      margin: 5px 0;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card row">
      <!-- Profile Picture -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300x300" alt="Profile Picture" class="profile-picture">
      </div>
      <!-- Profile Details -->
      <div class="col-md-8 profile-details">
        <h2>Jane Doe</h2>
        <p><strong>Occupation:</strong> Software Engineer</p>
        <p><strong>Hobbies:</strong> Reading, Hiking, Photography</p>
        <p><strong>About:</strong> Passionate about coding and building amazing web experiences!</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
